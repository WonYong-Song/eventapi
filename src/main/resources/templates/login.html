<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Best Login Page</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div>E-best Login</div>
    <form action="/login" method="post">
        <table>
            <colgroup>
                <col width="30%">
                <col width="70%">
            </colgroup>
            <tr>
                <th colspan="2">정보를 입력해주세요</th>
            </tr>
            <tr>
                <td>앱키</td>
                <td><input id="appKey" name="appKey" placeholder="앱키" th:value="${info.appKey}"/></td>
            </tr>
            <tr>
                <td>시크릿키</td>
                <td><input id="secretKey" name="secretKey" placeholder="시크릿키" th:value="${info.secretKey}"/></td>
            </tr>
            <tr>
                <td colspan="2"><button>로그인</button></td>
            </tr>
            <tr>
                <td colspan="2"> <span class="alertMsg" readonly="true" th:text="${msg}"></span></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
